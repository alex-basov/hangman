<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman game</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Hangman</h1>
    <p>Guess the word</p>
    <p id="the-word"></p>
    <p id="remaining-letters">Letters to guess: <span></span></p>
    <p id="wrong-answers">Wrong answers: <span>0</span></p>
    <p id="wrong-letters">No such letters: <span>-</span></p>
    <form action="">
    <label for="letter-input">Enter your letter here: </label>
    <input type="text" id="letter-input" placeholder="type a letter">
    <button id="submit-btn" type="submit">Submit</button>
    </form>
    <p id="message"></p>
    <button id="start-game" class="hidden" type="button">Play again</button>

    <script src="js/script.js"></script>
  </div>
</body>
</html>
